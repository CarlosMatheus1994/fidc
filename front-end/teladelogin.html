<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tela Login</title>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="box-usuario">
        <input type="text" name="nome" required>
        <label>Usuário</label>
      </div>
      <br>
      <div class="box-usuario">
        <input type="text" name="senha" required>
        <label>Senha</label>
      </div>
      <br>
      <div class="forgot-senha">
        <a href="#">Recupere sua senha</a>
      </div>
      <div class="enviar">
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Enviar
        </a>
      </div>
    </form>
    <div class="footer">
      <span>Ou faça login através das redes</span>
      <div class="campo-social">
        <div class="campo-social-google">
          <a href="#">
            <i class="fab fa-google"></i> Conectar com o Google
          </a>
        </div>
        <div class="campo-social-facebook">
          <a href="#">
            <i class="fab fa-facebook"></i> Conectar com o Facebook
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
